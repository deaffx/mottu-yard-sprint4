<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Perfil - Mottu Yard</title>
    <th:block th:replace="fragments/assets :: tailwind"></th:block>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-100 via-slate-200 to-slate-100">
<div class="flex min-h-screen items-center justify-center px-4">
    <div class="w-full max-w-2xl">
        <div class="rounded-3xl border border-white/60 bg-white/90 p-10 shadow-xl backdrop-blur">
            <div class="flex flex-col items-center text-center space-y-4">
                <h1 class="text-3xl font-bold text-slate-800">Escolha o seu perfil de acesso</h1>
            </div>

            <div th:if="${info != null}"
                 class="mt-8 rounded-2xl border border-blue-200 bg-blue-50 px-4 py-3 text-sm text-blue-700">
                <i class="bi bi-info-circle-fill mr-2"></i>
                <span th:text="${info}">Selecione um novo perfil para atualizar seus acessos.</span>
            </div>

            <form th:action="@{/auth/selecionar-perfil}" method="post" class="mt-8 space-y-6">
                <div class="grid gap-4 md:grid-cols-2">
                    <label class="flex cursor-pointer flex-col gap-3 rounded-2xl border border-slate-200 bg-white p-6 shadow-sm transition hover:border-blue-400">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <input type="radio" name="role" value="OPERADOR" class="h-5 w-5" required>
                                <span class="text-lg font-semibold text-blue-600">Operador</span>
                            </div>
                        </div>
                        <p class="text-sm text-slate-500">
                            Acesso completo ao gerenciamento de motos, pátios e manutenção.
                        </p>
                    </label>
                    <label class="flex cursor-pointer flex-col gap-3 rounded-2xl border border-slate-200 bg-white p-6 shadow-sm transition hover:border-blue-400">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <input type="radio" name="role" value="MECANICO" class="h-5 w-5" required>
                                <span class="text-lg font-semibold text-blue-600">Mecânico</span>
                            </div>
                        </div>
                        <p class="text-sm text-slate-500">
                            Focado na área de manutenção, permitindo registrar e atualizar os serviços nas motos.
                        </p>
                    </label>
                </div>
                <button type="submit"
                        class="flex w-full items-center justify-center gap-3 rounded-xl bg-blue-700 px-5 py-3 text-sm font-semibold text-white shadow transition">
                    <i class="bi bi-check2"></i>
                    Escolher perfil
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
