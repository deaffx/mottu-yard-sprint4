<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Mottu Yard</title>
    <th:block th:replace="fragments/assets :: tailwind"></th:block>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-slate-200 text-slate-800 min-h-screen flex flex-col">
    <header th:replace="~{fragments/app-header :: header('dashboard')}"></header>

    <main class="flex-1">
        <div class="max-w-7xl mx-auto px-6 py-10 space-y-8">
            <section class="flex flex-col gap-6 lg:flex-row lg:items-center lg:justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-navy flex items-center gap-3">
                        Dashboard
                    </h1>
                    <p class="mt-1 text-slate-500">Visão geral do sistema de gerenciamento de pátio</p>
                </div>
            </section>

            <section sec:authorize="hasRole('OPERADOR')" class="grid gap-6 sm:grid-cols-2 xl:grid-cols-5">
                <th:block th:replace="~{fragments/page-components :: cards('Total de Motos', ${totalMotos ?: 0})}"></th:block>
                <th:block th:replace="~{fragments/page-components :: cards('Para regularizar', ${motosParaRegularizar ?: 0})}"></th:block>
                <th:block th:replace="~{fragments/page-components :: cards('Para manutenção', ${motosParaManutencao ?: 0})}"></th:block>
                <th:block th:replace="~{fragments/page-components :: cards('Na oficina', ${motosNaOficina ?: 0})}"></th:block>
                <th:block th:replace="~{fragments/page-components :: cards('Para alugar', ${motosParaAlugar ?: 0})}"></th:block>
            </section>

            <section sec:authorize="hasRole('MECANICO')" class="grid gap-6 sm:grid-cols-2 xl:grid-cols-5">
                <article th:each="status : ${statusManutencao}" class="rounded-2xl border border-slate-200 bg-white/90 p-6 shadow-sm">
                    <p class="text-xs font-semibold uppercase tracking-wide text-slate-500" th:text="${status.label}">Status</p>
                    <span class="text-3xl font-bold text-navy" th:text="${statusCounts.get(status) != null ? statusCounts.get(status) : 0}">0</span>
                </article>
            </section>

            <section class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
                <h2 class="mb-6 text-lg font-semibold text-slate-700">Funcionalidades</h2>
                <div class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
                    <a th:href="@{/motos}" sec:authorize="hasRole('OPERADOR')" class="group flex flex-col items-center rounded-xl border border-slate-200 px-4 py-6 text-center transition duration-150 hover:border-blue-400 hover:bg-blue-100/40">
                        <span class="mb-3 rounded-full bg-blue-100 p-3 text-blue-600 transition group-hover:bg-blue-200">
                            <i class="bi bi-scooter text-xl"></i>
                        </span>
                        <span class="text-sm font-medium text-slate-700">Motos</span>
                    </a>
                    <a th:href="@{/patios}" sec:authorize="hasRole('OPERADOR')" class="group flex flex-col items-center rounded-xl border border-slate-200 px-4 py-6 text-center transition duration-150 hover:border-emerald-400 hover:bg-emerald-100/40">
                        <span class="mb-3 rounded-full bg-emerald-100 p-3 text-emerald-600 transition group-hover:bg-emerald-200">
                            <i class="bi bi-building text-xl"></i>
                        </span>
                        <span class="text-sm font-medium text-slate-700">Pátios</span>
                    </a>
                    <a th:href="@{/manutencao}" class="group flex flex-col items-center rounded-xl border border-slate-200 px-4 py-6 text-center transition duration-150 hover:border-rose-300 hover:bg-rose-50/50">
                        <span class="mb-3 rounded-full bg-rose-100 p-3 text-rose-600 transition group-hover:bg-rose-200">
                            <i class="bi bi-tools text-xl"></i>
                        </span>
                        <span class="text-sm font-medium text-slate-700">Manutenções</span>
                    </a>
                </div>
            </section>
            <section class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
                <div class="pb-4">
                    <h2 class="text-lg font-semibold text-slate-700">Manutenções Pendentes</h2>
                    <p class="text-xs text-slate-500" th:text="${manutencoesPendentes != null ? #lists.size(manutencoesPendentes) + ' em aberto' : '—'}">—</p>
                </div>
                <div th:if="${manutencoesPendentes != null and !#lists.isEmpty(manutencoesPendentes)}" class="mt-6 space-y-4">
                    <article th:each="manutencao, iterStat : ${manutencoesPendentes}" th:if="${iterStat.index < 5}" 
                             class="flex items-start justify-between gap-3 rounded-xl border border-slate-200 bg-slate-50/80 p-4">
                        <div>
                            <p class="text-sm font-semibold text-slate-700" th:text="${manutencao.moto.modelo + ' - ' + manutencao.moto.placa}">Moto</p>
                            <p class="text-xs text-slate-500" th:text="${manutencao.tipoManutencao.label}">Tipo</p>
                        </div>
                        <span th:replace="~{fragments/assets :: manutencao-status-tag(${manutencao})}"></span>
                    </article>
                </div>
                <div th:unless="${manutencoesPendentes != null and !#lists.isEmpty(manutencoesPendentes)}" class="py-10 text-center text-emerald-500">
                    <p class="mt-3 text-sm text-slate-500">Nenhuma manutenção pendente.</p>
                </div>
            </section>
            <section sec:authorize="hasRole('OPERADOR')" class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
                <h2 class="pb-4 text-lg font-semibold text-slate-700">Cadastro de motos recentes</h2>
                <ul th:if="${motosRecentes != null and !#lists.isEmpty(motosRecentes)}" class="mt-6 space-y-4">
                    <li th:each="moto : ${motosRecentes}" class="flex items-start justify-between gap-3 rounded-xl border border-slate-200 bg-slate-50/80 px-4 py-3">
                        <div>
                            <p class="text-sm font-semibold text-slate-700" th:text="${moto.modelo + ' - ' + moto.placa}">Moto</p>
                            <p class="text-xs text-slate-500" th:text="${moto.marca}">Marca</p>
                        </div>
                        <span th:replace="~{fragments/assets :: moto-status-tag(${moto})}"></span>
                    </li>
                </ul>
                <div th:unless="${motosRecentes != null and !#lists.isEmpty(motosRecentes)}" class="py-10 text-center text-slate-400">
                    <p class="mt-3 text-sm text-slate-500">Cadastre novas motos na página de motos.</p>
                </div>
            </section>
        </div>
    </main>

    <footer th:replace="~{fragments/app-footer :: footer}"></footer>
</body>
</html>
