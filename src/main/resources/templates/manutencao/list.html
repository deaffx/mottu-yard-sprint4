<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manutenções - Mottu Yard</title>
    <th:block th:replace="fragments/assets :: tailwind"></th:block>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-slate-200 text-slate-800 min-h-screen flex flex-col">
<header th:replace="~{fragments/app-header :: header('manutencao')}"></header>

    <main class="flex-1">
    <div class="max-w-7xl mx-auto px-6 py-10 space-y-8">
        <div class="flex flex-col gap-4 lg:flex-row lg:items-center lg:justify-between">
            <div>
                <h1 class="text-3xl font-bold text-navy">Gestão de Manutenções</h1>
                <p class="mt-1 text-slate-500">Controle manutenções agendadas, em andamento e concluídas para a frota de motos.</p>
            </div>
            <div class="flex gap-3">
                <a th:href="@{/manutencao/create}" sec:authorize="hasAnyRole('OPERADOR', 'MECANICO')"
                   class="inline-flex items-center gap-2 rounded-lg bg-blue-600 px-6 py-2 text-sm font-semibold text-white shadow hover:bg-blue-700 transition">
                    <i class="bi bi-plus-lg"></i>
                    Nova Manutenção
                </a>
            </div>
        </div>
        <th:block th:replace="~{fragments/page-components :: alerts}"></th:block>

        <section class="grid gap-6 sm:grid-cols-2 xl:grid-cols-5">
            <article th:each="status : ${statusOptions}" class="rounded-2xl border border-slate-200 bg-white/90 p-6 shadow-sm">
                <p class="text-xs font-semibold uppercase tracking-wide text-slate-500" th:text="${status.label}">Status</p>
                <span class="text-3xl font-bold text-navy" th:text="${statusCounts.get(status) != null ? statusCounts.get(status) : 0}">0</span>
            </article>
        </section>

        <section th:if="${manutencoes != null and !#lists.isEmpty(manutencoes)}" class="rounded-2xl border border-slate-200 bg-white shadow-sm overflow-hidden">
            <div class="hidden lg:grid grid-cols-12 gap-4 border-b border-slate-200 bg-blue-50/60 px-6 py-3 text-xs font-semibold uppercase tracking-wide text-navy">
                <span class="col-span-3">Moto</span>
                <span class="col-span-2">Tipo</span>
                <span class="col-span-2">Data agendada</span>
                <span class="col-span-2">Status</span>
                <span class="col-span-1 text-right">Valor</span>
                <span class="col-span-2 text-right">Ações</span>
            </div>
            <div class="divide-y divide-slate-200">
                <article th:each="manutencao : ${manutencoes}" class="flex flex-col gap-4 px-6 py-4 transition hover:bg-slate-50 lg:grid lg:grid-cols-12 lg:items-center">
                    <div class="lg:col-span-3">
                        <p class="text-sm font-semibold text-slate-800" th:text="${manutencao.moto.modelo + ' - ' + manutencao.moto.placa}">Moto</p>
                        <p class="text-xs text-slate-500" th:text="${manutencao.moto.marca}">Marca</p>
                    </div>
                    <div class="lg:col-span-2 text-sm text-slate-600" th:text="${manutencao.tipoManutencao.label}">Tipo</div>
                    <div class="lg:col-span-2 text-sm text-slate-600">
                        <span class="font-medium" th:text="${#temporals.format(manutencao.dataAgendada, 'dd/MM/yyyy HH:mm')}">00/00/0000 00:00</span>
                        <span class="block text-xs text-slate-400" th:if="${manutencao.dataIniciada != null}" th:text="${'Início: ' + #temporals.format(manutencao.dataIniciada, 'dd/MM/yyyy HH:mm')}">Início</span>
                        <span class="block text-xs text-slate-400" th:if="${manutencao.dataConcluida != null}" th:text="${'Conclusão: ' + #temporals.format(manutencao.dataConcluida, 'dd/MM/yyyy HH:mm')}">Conclusão</span>
                    </div>
                    <div class="lg:col-span-2">
                        <span th:replace="~{fragments/assets :: manutencao-status-tag(${manutencao})}"></span>
                    </div>
                    <div class="lg:col-span-1 text-right text-sm font-semibold text-slate-700">
                        <span th:if="${manutencao.valorTotal != null}" th:text="${'R$ ' + #numbers.formatDecimal(manutencao.valorTotal, 2, 2)}">R$ 0,00</span>
                        <span th:unless="${manutencao.valorTotal != null}" class="text-xs text-slate-400">—</span>
                    </div>
                    <div class="lg:col-span-2 flex flex-wrap justify-end gap-2">
                        <a th:href="@{|/manutencao/details/${manutencao.id}|}" class="inline-flex items-center gap-1 rounded-lg border border-slate-200 px-3 py-2 text-xs font-semibold text-slate-600 hover:border-slate-400 hover:text-slate-800">
                            <i class="bi bi-eye"></i>
                            Detalhes
                        </a>
                        <a th:href="@{|/manutencao/edit/${manutencao.id}|}" sec:authorize="hasAnyRole('OPERADOR', 'MECANICO')"
                           class="inline-flex items-center gap-1 rounded-lg border border-amber-200 bg-amber-50 px-3 py-2 text-xs font-semibold text-amber-700 hover:border-amber-300">
                            <i class="bi bi-pencil"></i>
                            Editar
                        </a>
                        <form th:if="${manutencao.statusManutencao.name() == T(br.com.fiap.mottu.yard.model.Manutencao.StatusManutencao).AGENDADA.name()}"
                              th:action="@{|/manutencao/start/${manutencao.id}|}" method="post" sec:authorize="hasAnyRole('OPERADOR', 'MECANICO')">
                            <button type="submit" class="inline-flex items-center gap-1 rounded-lg border border-blue-200 bg-blue-50 px-3 py-2 text-xs font-semibold text-blue-700 hover:border-blue-300">
                                <i class="bi bi-play"></i>
                                Iniciar
                            </button>
                        </form>
                        <form th:if="${manutencao.statusManutencao.name() == T(br.com.fiap.mottu.yard.model.Manutencao.StatusManutencao).EM_ANDAMENTO.name()}"
                              th:action="@{|/manutencao/complete/${manutencao.id}|}" method="post" sec:authorize="hasAnyRole('OPERADOR', 'MECANICO')">
                            <button type="submit" class="inline-flex items-center gap-1 rounded-lg border border-emerald-200 bg-emerald-50 px-3 py-2 text-xs font-semibold text-emerald-700 hover:border-emerald-300">
                                <i class="bi bi-check2"></i>
                                Concluir
                            </button>
                        </form>
                        <form th:action="@{|/manutencao/delete/${manutencao.id}|}" method="post"
                              onsubmit="return confirm('Deseja realmente excluir esta manutenção?');" sec:authorize="hasRole('OPERADOR')">
                            <button type="submit" class="inline-flex items-center gap-1 rounded-lg border border-rose-200 bg-rose-50 px-3 py-2 text-xs font-semibold text-rose-700 hover:border-rose-300">
                                <i class="bi bi-trash"></i>
                                Excluir
                            </button>
                        </form>
                    </div>
                </article>
            </div>
        </section>
        
        <section th:unless="${manutencoes != null and !#lists.isEmpty(manutencoes)}" class="rounded-2xl border border-slate-200 bg-white shadow-sm overflow-hidden">
            <th:block th:replace="~{fragments/page-components :: empty-list('Nenhuma manutenção encontrada.')}"></th:block>
        </section>
    </div>
</main>

<footer th:replace="~{fragments/app-footer :: footer}"></footer>
</body>
</html>
