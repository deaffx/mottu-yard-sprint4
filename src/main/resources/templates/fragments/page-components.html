<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- Page Header -->
<th:block th:fragment="page-header(title, subtitle, createUrl, createLabel)">
    <div class="flex flex-col gap-4 lg:flex-row lg:items-center lg:justify-between">
        <div>
            <h1 class="text-3xl font-bold text-navy" th:text="${title}">Título</h1>
            <p class="mt-1 text-slate-500" th:text="${subtitle}">Subtítulo</p>
        </div>
        <div class="flex gap-3" th:if="${createUrl != null}">
            <a th:href="${createUrl}" sec:authorize="hasRole('OPERADOR')"
               class="inline-flex items-center gap-2 rounded-lg bg-blue-600 px-6 py-2 text-sm font-semibold text-white shadow hover:bg-blue-700 transition">
                <i class="bi bi-plus-lg"></i>
                <span th:text="${createLabel}">Novo</span>
            </a>
        </div>
    </div>
</th:block>

<!-- Alerts -->
<th:block th:fragment="alerts">
    <section th:if="${success != null}" class="rounded-xl border border-emerald-200 bg-emerald-50 px-6 py-4 text-sm text-emerald-700">
        <span th:text="${success}">Operação realizada com sucesso!</span>
    </section>
    <section th:if="${error != null}" class="rounded-xl border border-rose-200 bg-rose-50 px-6 py-4 text-sm text-rose-700">
        <span th:text="${error}">Não foi possível concluir a operação.</span>
    </section>
</th:block>

<!-- Empty List -->
<th:block th:fragment="empty-list(message)">
    <div class="px-6 py-12 text-center text-sm text-slate-500">
        <p class="mt-3 font-medium" th:text="${message}">Nenhum registro encontrado.</p>
    </div>
</th:block>

<!-- Cards -->
<th:block th:fragment="cards(label, value)">
    <article class="rounded-2xl border border-slate-200 bg-white/90 p-6 shadow-sm">
        <p class="text-xs font-semibold uppercase tracking-wide text-slate-500" th:text="${label}">Label</p>
        <span class="text-3xl font-bold text-navy" th:text="${value}">0</span>
    </article>
</th:block>

<!-- Details Header -->
<th:block th:fragment="details-header(title, subtitle, backUrl)">
    <div class="flex flex-col gap-4 lg:flex-row lg:items-center lg:justify-between">
        <div>
            <h1 class="text-3xl font-bold text-navy" th:text="${title}">Título</h1>
            <p class="mt-1 text-slate-500" th:text="${subtitle}">Subtítulo</p>
        </div>
        <a th:href="${backUrl}" class="inline-flex items-center gap-2 rounded-lg bg-blue-500 px-5 py-2 text-sm font-medium text-white transition hover:bg-blue-600">
            <i class="bi bi-arrow-left"></i>
            Voltar para lista
        </a>
    </div>
</th:block>

<!-- Field -->
<th:block th:fragment="field(label, value, emptyMessage)">
    <div>
        <p class="text-xs uppercase tracking-wide text-slate-500" th:text="${label}">Label</p>
        <p class="mt-1 text-sm font-medium text-slate-800">
            <span th:if="${value != null and value != ''}" th:text="${value}">Valor</span>
            <span th:unless="${value != null and value != ''}" class="text-slate-400" th:text="${emptyMessage ?: 'Não informado'}">Não informado</span>
        </p>
    </div>
</th:block>

<!-- Form Header -->
<th:block th:fragment="form-header(isEdit, entityName, subtitle, backUrl)">
    <div class="flex flex-col gap-4 md:flex-row md:items-center md:justify-between">
        <div>
            <h1 class="text-3xl font-bold text-navy" th:text="${isEdit ? 'Editar ' + entityName : 'Cadastrar ' + entityName}">Formulário</h1>
            <p class="mt-1 text-slate-500" th:text="${subtitle}">Subtítulo</p>
        </div>
        <a th:href="${backUrl}" class="inline-flex items-center gap-2 rounded-lg bg-blue-500 px-5 py-2 text-sm font-medium text-white transition hover:bg-blue-600">
            <i class="bi bi-arrow-left"></i>
            Voltar para lista
        </a>
    </div>
</th:block>

<!-- Form Buttons -->
<th:block th:fragment="form-buttons(isEdit, entityName, cancelUrl)">
    <div class="flex flex-col gap-3 border-t border-slate-200 pt-6 sm:flex-row sm:justify-end">
        <a th:href="${cancelUrl}" class="inline-flex items-center gap-2 rounded-lg border border-blue-400 px-5 py-2 text-sm font-medium text-blue-600 hover:bg-blue-50 transition">
            Cancelar
        </a>
        <button type="submit" class="inline-flex items-center gap-2 rounded-lg bg-blue-600 px-6 py-2 text-sm font-semibold text-white shadow hover:bg-blue-700 transition">
            <i class="bi" th:classappend="${isEdit} ? ' bi-check-lg' : ' bi-plus-lg'"></i>
            <span th:text="${isEdit ? 'Atualizar ' : 'Cadastrar '}">Salvar</span>
        </button>
    </div>
</th:block>

</html>
