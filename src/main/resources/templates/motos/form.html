<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moto - Mottu Yard</title>
    <th:block th:replace="fragments/assets :: tailwind"></th:block>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-slate-200 text-slate-800 min-h-screen flex flex-col">
    <header th:replace="~{fragments/app-header :: header('motos')}"></header>

    <main class="flex-1">
        <div class="max-w-5xl mx-auto px-6 py-10 space-y-8">
            <th:block th:replace="~{fragments/page-components :: form-header(${moto.id != null}, 'Moto', 'Preencha os dados obrigatórios da motocicleta cadastrada no pátio.', @{/motos})}"></th:block>

            <section class="rounded-2xl border border-slate-200 bg-white shadow-sm">
                <div class="border-b border-slate-200 px-8 py-6">
                    <h2 class="text-lg font-semibold text-slate-700">Dados da moto</h2>
                </div>

                <div class="px-8 py-8">
                    <form th:action="${moto.id != null} ? @{/motos/edit/{id}(id=${moto.id})} : @{/motos/create}" th:object="${moto}" method="post" class="space-y-8">
                        <div class="grid gap-6 md:grid-cols-2">
                            <div>
                                <label for="modelo" class="mb-2 block text-sm font-semibold text-slate-600">Modelo <span class="text-rose-500">*</span></label>
                                <input id="modelo" type="text" th:field="*{modelo}" placeholder="Ex: CG 160 Start"
                                       class="w-full rounded-lg border border-slate-300 px-4 py-2 text-sm shadow-sm focus:border-navy focus:outline-none focus:ring-2 focus:ring-navy/40" required>
                                <p th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}" class="mt-1 text-xs text-rose-600"></p>
                            </div>
                            <div>
                                <label for="marca" class="mb-2 block text-sm font-semibold text-slate-600">Marca <span class="text-rose-500">*</span></label>
                                <input id="marca" type="text" th:field="*{marca}" placeholder="Ex: Honda"
                                       class="w-full rounded-lg border border-slate-300 px-4 py-2 text-sm shadow-sm focus:border-navy focus:outline-none focus:ring-2 focus:ring-navy/40" required>
                                <p th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}" class="mt-1 text-xs text-rose-600"></p>
                            </div>
                            <div>
                                <label for="placa" class="mb-2 block text-sm font-semibold text-slate-600">Placa <span class="text-rose-500">*</span></label>
                                <input id="placa" type="text" th:field="*{placa}" placeholder="ABC1D23" maxlength="7"
                                       class="w-full rounded-lg border border-slate-300 px-4 py-2 text-sm font-mono uppercase shadow-sm focus:border-navy focus:outline-none focus:ring-2 focus:ring-navy/40" required>
                                <p class="mt-1 text-xs text-slate-400">Formato Mercosul (ABC1D23) ou antigo (ABC1234).</p>
                                <p th:if="${#fields.hasErrors('placa')}" th:errors="*{placa}" class="mt-1 text-xs text-rose-600"></p>
                            </div>
                            <div>
                                <label for="anoFabricacao" class="mb-2 block text-sm font-semibold text-slate-600">Ano de fabricação <span class="text-rose-500">*</span></label>
                                <input id="anoFabricacao" type="number" th:field="*{anoFabricacao}" min="1990"
                                       class="w-full rounded-lg border border-slate-300 px-4 py-2 text-sm shadow-sm focus:border-navy focus:outline-none focus:ring-2 focus:ring-navy/40" required>
                                <p th:if="${#fields.hasErrors('anoFabricacao')}" th:errors="*{anoFabricacao}" class="mt-1 text-xs text-rose-600"></p>
                            </div>
                            <div>
                                <label for="cor" class="mb-2 block text-sm font-semibold text-slate-600">Cor</label>
                                <input id="cor" type="text" th:field="*{cor}" placeholder="Vermelho"
                                       class="w-full rounded-lg border border-slate-300 px-4 py-2 text-sm shadow-sm focus:border-navy focus:outline-none focus:ring-2 focus:ring-navy/40">
                                <p th:if="${#fields.hasErrors('cor')}" th:errors="*{cor}" class="mt-1 text-xs text-rose-600"></p>
                            </div>
                            <div>
                                <label for="quilometragem" class="mb-2 block text-sm font-semibold text-slate-600">Quilometragem (km)</label>
                                <input id="quilometragem" type="number" th:field="*{quilometragem}" min="0"
                                       class="w-full rounded-lg border border-slate-300 px-4 py-2 text-sm shadow-sm focus:border-navy focus:outline-none focus:ring-2 focus:ring-navy/40">
                                <p th:if="${#fields.hasErrors('quilometragem')}" th:errors="*{quilometragem}" class="mt-1 text-xs text-rose-600"></p>
                            </div>
                            <div>
                                <label for="statusMoto" class="mb-2 block text-sm font-semibold text-slate-600">Status <span class="text-rose-500">*</span></label>
                                <select id="statusMoto" th:field="*{statusMoto}" class="w-full rounded-lg border border-slate-300 px-4 py-2 text-sm shadow-sm focus:border-navy focus:outline-none focus:ring-2 focus:ring-navy/40" required>
                                    <option value="">Selecione o status</option>
                    <option th:each="status : ${T(br.com.fiap.mottu.yard.model.Moto.StatusMoto).values()}"
                        th:value="${status}" th:text="${status.label}"></option>
                                </select>
                                <p th:if="${#fields.hasErrors('statusMoto')}" th:errors="*{statusMoto}" class="mt-1 text-xs text-rose-600"></p>
                            </div>
                            <div>
                                <label for="patioAtual" class="mb-2 block text-sm font-semibold text-slate-600">Pátio atual <span class="text-rose-500">*</span></label>
                                <select id="patioAtual" th:field="*{patioAtual.id}" class="w-full rounded-lg border border-slate-300 px-4 py-2 text-sm shadow-sm focus:border-navy focus:outline-none focus:ring-2 focus:ring-navy/40" required>
                                    <option value="">Selecione o pátio</option>
                                    <option th:each="patio : ${patios}" 
                                            th:value="${patio.id}" 
                                            th:text="${patio.nome + ' (' + @patioService.getOcupacaoAtual(patio) + '/' + patio.capacidadeMaxima + ')'}">
                                    </option>
                                </select>
                                <p th:if="${#fields.hasErrors('patioAtual')}" th:errors="*{patioAtual}" class="mt-1 text-xs text-rose-600"></p>
                            </div>
                        </div>

                        <!-- Seção de Localização Visual -->
                        <div class="rounded-lg border border-slate-200 bg-slate-50 p-6 space-y-4">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-2">
                                    <i class="bi bi-pin-map-fill text-lg text-navy"></i>
                                    <h3 class="text-base font-semibold text-slate-700">Selecione a Localização no Mapa</h3>
                                </div>
                                <div id="localizacao-selecionada" class="text-sm font-semibold text-navy hidden">
                                    Selecionado: <span id="localizacao-texto">-</span>
                                </div>
                            </div>

                            <!-- Campos Hidden para enviar ao backend -->
                            <input type="hidden" id="setor" th:field="*{setor}">
                            <input type="hidden" id="vaga" th:field="*{vaga}">

                            <!-- Mapa Visual do Pátio -->
                            <div id="mapa-patio" class="hidden">
                                <div class="text-center mb-3">
                                    <div class="inline-flex items-center gap-2 rounded-lg bg-slate-700 px-3 py-1.5 text-white text-xs font-semibold">
                                        <i class="bi bi-arrow-down-circle text-sm"></i>
                                        ENTRADA DO PÁTIO
                                        <i class="bi bi-arrow-down-circle text-sm"></i>
                                    </div>
                                </div>

                                <div class="grid grid-cols-2 gap-3 max-w-4xl mx-auto" id="setores-container">
                                    <!-- Os setores serão gerados dinamicamente pelo JavaScript -->
                                </div>

                                <div class="mt-4 flex justify-center gap-3 text-xs">
                                    <div class="flex items-center gap-1.5">
                                        <div class="w-6 h-6 rounded border-2 border-red-600 bg-red-100 flex items-center justify-center text-[8px] font-bold text-red-600">
                                            01
                                        </div>
                                        <span class="text-slate-700">Ocupada</span>
                                    </div>
                                    <div class="flex items-center gap-1.5">
                                        <div class="w-6 h-6 rounded border-2 border-slate-300 bg-white flex items-center justify-center text-[8px] font-bold text-slate-600">
                                            02
                                        </div>
                                        <span class="text-slate-700">Disponível</span>
                                    </div>
                                    <div class="flex items-center gap-1.5">
                                        <div class="w-6 h-6 rounded border-2 border-navy bg-navy flex items-center justify-center text-[8px] font-bold text-white ring-2 ring-blue-400">
                                            03
                                        </div>
                                        <span class="text-slate-700">Selecionada</span>
                                    </div>
                                </div>
                            </div>

                            <div class="flex items-start gap-2 text-xs text-slate-500">
                                <i class="bi bi-info-circle mt-0.5"></i>
                                <p>Selecione um pátio para visualizar o mapa e escolher a localização. Clique em uma vaga disponível para selecioná-la.</p>
                            </div>
                        </div>

                        <th:block th:replace="~{fragments/page-components :: form-buttons(${moto.id != null}, 'Moto', @{/motos})}"></th:block>
                    </form>
                </div>
            </section>
        </div>
    </main>
    <footer th:replace="~{fragments/app-footer :: footer}"></footer>
    </footer>

    <script>
        const placaInput = document.getElementById('placa');
        if (placaInput) {
            placaInput.addEventListener('input', (event) => {
                event.target.value = event.target.value.toUpperCase();
            });
        }

        // Gerenciamento do Mapa de Localização
        const patioSelect = document.getElementById('patioAtual');
        const mapaContainer = document.getElementById('mapa-patio');
        const setoresContainer = document.getElementById('setores-container');
        const setorInput = document.getElementById('setor');
        const vagaInput = document.getElementById('vaga');
        const localizacaoSelecionada = document.getElementById('localizacao-selecionada');
        const localizacaoTexto = document.getElementById('localizacao-texto');

        let setorSelecionado = setorInput.value || null;
        let vagaSelecionada = vagaInput.value ? parseInt(vagaInput.value) : null;
        let mapaData = null;
        
        // Guardar a vaga original da moto (em modo de edição) e o pátio original
        const patioOriginalId = patioSelect.value || null;
        const setorOriginal = setorInput.value || null;
        const vagaOriginal = vagaInput.value ? parseInt(vagaInput.value) : null;

        // Carregar mapa quando selecionar pátio
        if (patioSelect) {
            patioSelect.addEventListener('change', async function() {
                const patioId = this.value;
                
                if (!patioId) {
                    mapaContainer.classList.add('hidden');
                    return;
                }

                // Se mudou de pátio, limpar seleção atual
                if (patioOriginalId && patioId !== patioOriginalId) {
                    setorSelecionado = null;
                    vagaSelecionada = null;
                    setorInput.value = '';
                    vagaInput.value = '';
                    localizacaoSelecionada.classList.add('hidden');
                }

                try {
                    // Buscar dados do mapa do pátio
                    const response = await fetch(`/api/patios/${patioId}/mapa`);
                    mapaData = await response.json();
                    
                    renderizarMapa();
                    mapaContainer.classList.remove('hidden');
                } catch (error) {
                    console.error('Erro ao carregar mapa:', error);
                    alert('Erro ao carregar o mapa do pátio. Tente novamente.');
                }
            });
        }

        function renderizarMapa() {
            if (!mapaData || !mapaData.setores) return;

            setoresContainer.innerHTML = '';

            mapaData.setores.forEach((setor, index) => {
                const setorDiv = document.createElement('div');
                setorDiv.className = 'relative';

                // Header do setor
                const header = document.createElement('div');
                header.className = 'mb-1.5 flex items-center justify-between';
                header.innerHTML = `
                    <div class="flex items-center gap-1.5">
                        <div class="rounded px-2 py-0.5 font-bold text-base ${getSetorColorClass(setor.percentualOcupacao)}">
                            Setor ${setor.setor}
                        </div>
                        <span class="text-[10px] text-slate-600">${setor.motosOcupadas}/${setor.capacidadeSetor}</span>
                    </div>
                `;

                // Grid de vagas - quantidade baseada na capacidade do setor
                const grid = document.createElement('div');
                
                // Determinar número de colunas baseado na capacidade do setor
                const capacidade = setor.capacidadeSetor || 0;
                const numColunas = capacidade <= 25 ? 5 : (capacidade <= 50 ? 10 : 15);
                grid.className = `grid gap-1 p-2 rounded-lg border-2 ${getSetorBorderClass(setor.percentualOcupacao)}`;
                grid.style.gridTemplateColumns = `repeat(${numColunas}, minmax(0, 1fr))`;

                // Buscar vagas ocupadas do backend
                let vagasOcupadas = mapaData.vagasOcupadas?.[setor.setor] || [];
                
                // Se estamos editando uma moto E ainda estamos no pátio original,
                // remover a vaga original da lista de ocupadas para permitir re-seleção
                const patioAtualId = patioSelect.value;
                if (patioAtualId === patioOriginalId && setorOriginal === setor.setor && vagaOriginal) {
                    vagasOcupadas = vagasOcupadas.filter(v => v !== vagaOriginal);
                }

                // Mostrar vagas até a capacidade do setor
                for (let i = 1; i <= capacidade; i++) {
                    const vaga = document.createElement('div');
                    vaga.className = 'aspect-square rounded border flex items-center justify-center transition-all cursor-pointer text-[9px] font-semibold';
                    
                    const isOcupada = vagasOcupadas.includes(i);
                    const isSelecionada = setorSelecionado === setor.setor && vagaSelecionada === i;

                    if (isSelecionada) {
                        vaga.style = 'background: #1e3a8a; border-color: #1e3a8a; color: white;';
                        vaga.classList.add('ring-2', 'ring-blue-400');
                    } else if (isOcupada) {
                        vaga.style = 'background: #fee2e2; border-color: #dc2626; color: #dc2626;';
                        vaga.classList.add('cursor-not-allowed');
                    } else {
                        vaga.style = 'background: white; border-color: #cbd5e1; color: #64748b;';
                        vaga.classList.add('hover:border-navy', 'hover:scale-110', 'hover:bg-blue-50');
                    }

                    // Mostrar o número da vaga (ex: A-01, A-02, B-25, etc.)
                    const numeroFormatado = String(i).padStart(2, '0');
                    vaga.innerHTML = `${setor.setor}-${numeroFormatado}`;
                    vaga.title = `Vaga ${setor.setor}-${numeroFormatado}${isOcupada ? ' (Ocupada)' : ''}`;

                    // Adicionar evento de clique apenas em vagas disponíveis
                    if (!isOcupada) {
                        vaga.addEventListener('click', () => selecionarVaga(setor.setor, i));
                    }

                    grid.appendChild(vaga);
                }

                setorDiv.appendChild(header);
                setorDiv.appendChild(grid);
                setoresContainer.appendChild(setorDiv);
            });
        }

        function selecionarVaga(setor, vaga) {
            setorSelecionado = setor;
            vagaSelecionada = vaga;

            // Atualizar campos hidden
            setorInput.value = setor;
            vagaInput.value = vaga;

            // Atualizar texto de localização selecionada
            localizacaoTexto.textContent = `${setor}-${String(vaga).padStart(2, '0')}`;
            localizacaoSelecionada.classList.remove('hidden');

            // Re-renderizar mapa para atualizar visual
            renderizarMapa();
        }

        function getSetorColorClass(percentual) {
            if (percentual >= 90) return 'bg-red-100 text-red-700';
            if (percentual >= 70) return 'bg-orange-100 text-orange-700';
            if (percentual >= 50) return 'bg-yellow-100 text-yellow-700';
            return 'bg-green-100 text-green-700';
        }

        function getSetorBorderClass(percentual) {
            if (percentual >= 90) return 'border-red-300 bg-red-50/30';
            if (percentual >= 70) return 'border-orange-300 bg-orange-50/30';
            if (percentual >= 50) return 'border-yellow-300 bg-yellow-50/30';
            return 'border-green-300 bg-green-50/30';
        }

        // Carregar mapa se já houver pátio selecionado (modo edição)
        window.addEventListener('DOMContentLoaded', () => {
            if (patioSelect && patioSelect.value) {
                patioSelect.dispatchEvent(new Event('change'));
            }
        });
    </script>

    <!-- Modal de Mapa de Calor -->
    <div th:replace="~{fragments/modals :: heatMapModal}"></div>

</body>
</html>
