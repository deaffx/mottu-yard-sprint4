<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motos - Mottu Yard</title>
    <th:block th:replace="fragments/assets :: tailwind"></th:block>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-slate-200 text-slate-800 min-h-screen flex flex-col">
<header th:replace="~{fragments/app-header :: header('motos')}"></header>

    <main class="flex-1">
        <div class="max-w-7xl mx-auto px-6 py-10 space-y-8">
            <th:block th:replace="~{fragments/page-components :: page-header('Gestão de Motos', 'Cadastre, organize e acompanhe o status das motos em tempo real.', @{/motos/create}, 'Nova Moto')}"></th:block>
            <th:block th:replace="~{fragments/page-components :: alerts}"></th:block>

        <section class="grid gap-6 sm:grid-cols-2 xl:grid-cols-5">
            <article class="rounded-2xl border border-slate-200 bg-white/90 p-6 shadow-sm">
                <p class="text-xs font-semibold uppercase tracking-wide text-slate-500">Total de motos</p>
                <span class="text-3xl font-bold text-navy" th:text="${motos != null ? #lists.size(motos) : 0}">0</span>
            </article>
            <article th:each="status : ${T(br.com.fiap.mottu.yard.model.Moto.StatusMoto).values()}"
                     th:with="totalStatus=${motos != null ? #lists.size(motos.?[statusMoto.name() == #vars.status.name()]) : 0}"
                     class="rounded-2xl border border-slate-200 bg-white/90 p-6 shadow-sm">
                <p class="text-xs font-semibold uppercase tracking-wide text-slate-500" th:switch="${status}">
                    <span th:case="${T(br.com.fiap.mottu.yard.model.Moto.StatusMoto).PARA_REGULARIZAR}">Para regularizar</span>
                    <span th:case="${T(br.com.fiap.mottu.yard.model.Moto.StatusMoto).PARA_MANUTENCAO}">Para manutenção</span>
                    <span th:case="${T(br.com.fiap.mottu.yard.model.Moto.StatusMoto).NA_OFICINA}">Na oficina</span>
                    <span th:case="${T(br.com.fiap.mottu.yard.model.Moto.StatusMoto).PARA_ALUGAR}">Para alugar</span>
                    <span th:case="*" th:text="${status.label}">Status</span>
                </p>
                <span class="text-3xl font-bold text-navy" th:text="${totalStatus}">0</span>
            </article>
        </section>

        <section th:if="${motos != null and !#lists.isEmpty(motos)}" class="rounded-2xl border border-slate-200 bg-white shadow-sm overflow-hidden">
            <div class="hidden lg:grid grid-cols-12 gap-4 border-b border-slate-200 bg-blue-50/60 px-6 py-3 text-xs font-semibold uppercase tracking-wide text-navy">
                <span class="col-span-3">Modelo / Marca</span>
                <span class="col-span-2">Placa</span>
                <span class="col-span-2">Status</span>
                <span class="col-span-2">Pátio atual</span>
                <span class="col-span-1">Localização</span>
                <span class="col-span-2 text-right">Ações</span>
            </div>

            <div class="divide-y divide-slate-200">
                <article th:each="moto : ${motos}" class="flex flex-col gap-4 px-6 py-4 transition hover:bg-slate-50 lg:grid lg:grid-cols-12 lg:items-center">
                    <div class="lg:col-span-3">
                        <p class="text-sm font-semibold text-slate-800" th:text="${moto.modelo}">Modelo</p>
                        <p class="text-xs text-slate-500" th:text="${moto.marca}">Marca</p>
                    </div>
                    <div class="lg:col-span-2">
                        <span class="inline-flex items-center gap-2 rounded-lg border border-slate-200 bg-slate-50 px-3 py-1 font-mono text-xs text-slate-700">
                            <span th:text="${moto.placa}">ABC1D23</span>
                        </span>
                    </div>
                    <div class="lg:col-span-2">
                        <span th:replace="~{fragments/assets :: moto-status-tag(${moto})}"></span>
                    </div>
                    <div class="lg:col-span-2 text-sm text-slate-600">
                        <span th:if="${moto.patioAtual != null}" th:text="${moto.patioAtual.nome}">Pátio atual</span>
                        <span th:unless="${moto.patioAtual != null}" class="italic text-slate-400">Sem pátio definido</span>
                    </div>
                    <div class="lg:col-span-1">
                        <span th:if="${moto.hasLocalizacao()}" 
                              class="inline-flex items-center gap-1 rounded-full bg-navy/10 px-2 py-1 text-xs font-semibold text-navy">
                            <i class="bi bi-pin-map-fill"></i>
                            <span th:text="${moto.localizacaoCompleta}">A-15</span>
                        </span>
                        <span th:unless="${moto.hasLocalizacao()}" class="text-xs italic text-slate-400">-</span>
                    </div>
                    <div class="lg:col-span-2 flex flex-wrap justify-end gap-2">
                        <a th:href="@{|/motos/details/${moto.id}|}" class="inline-flex items-center gap-1 rounded-lg border border-slate-200 px-3 py-2 text-xs font-semibold text-slate-600 hover:border-slate-400 hover:text-slate-800">
                            <i class="bi bi-eye"></i>
                            Detalhes
                        </a>
                        <a th:href="@{|/motos/edit/${moto.id}|}" sec:authorize="hasRole('OPERADOR')"
                           class="inline-flex items-center gap-1 rounded-lg border border-amber-200 bg-amber-50 px-3 py-2 text-xs font-semibold text-amber-700 hover:border-amber-300">
                            <i class="bi bi-pencil"></i>
                            Editar
                        </a>
                        <form th:action="@{|/motos/delete/${moto.id}|}" method="post" class="inline" sec:authorize="hasRole('OPERADOR')"
                              onsubmit="return confirm('Tem certeza que deseja excluir esta moto?')">
                            <button type="submit" class="inline-flex items-center gap-1 rounded-lg border border-rose-200 bg-rose-50 px-3 py-2 text-xs font-semibold text-rose-700 hover:border-rose-300 hover:bg-rose-100 transition">
                                <i class="bi bi-trash"></i>
                                Excluir
                            </button>
                        </form>
                    </div>
                </article>
            </div>
        </section>
        
        <section th:unless="${motos != null and !#lists.isEmpty(motos)}" class="rounded-2xl border border-slate-200 bg-white shadow-sm overflow-hidden">
            <th:block th:replace="~{fragments/page-components :: empty-list('Nenhuma moto encontrada.')}"></th:block>
        </section>
    </div>
</main>

<footer th:replace="~{fragments/app-footer :: footer}"></footer>

<!-- Modal de Mapa de Calor -->
<div th:replace="~{fragments/modals :: heatMapModal}"></div>

</body>
</html>
