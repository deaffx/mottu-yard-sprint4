<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pátio - Mottu Yard</title>
    <th:block th:replace="fragments/assets :: tailwind"></th:block>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-slate-200 text-slate-800 min-h-screen flex flex-col">
    <header th:replace="~{fragments/app-header :: header('patios')}"></header>

    <main class="flex-1">
        <div class="max-w-4xl mx-auto px-6 py-10 space-y-8">
            <th:block th:replace="~{fragments/page-components :: form-header(${patio.id != null}, 'Pátio', 'Defina a capacidade máxima e a localização de cada pátio.', @{/patios})}"></th:block>

            <section class="rounded-2xl border border-slate-200 bg-white shadow-sm">
                <div class="border-b border-slate-200 px-8 py-6">
                    <h2 class="text-lg font-semibold text-slate-700">Dados do pátio</h2>
                </div>

                <div class="px-8 py-8">
                    <form th:action="${patio.id != null} ? @{/patios/edit/{id}(id=${patio.id})} : @{/patios/create}" th:object="${patio}" method="post" class="space-y-8">
                        <div class="grid gap-6 md:grid-cols-2">
                            <div class="md:col-span-2">
                                <label for="nome" class="mb-2 block text-sm font-semibold text-slate-600">Nome do pátio <span class="text-rose-500">*</span></label>
                                <input id="nome" type="text" th:field="*{nome}" placeholder="Pátio Zona Sul"
                                       class="w-full rounded-lg border border-slate-300 px-4 py-2 text-sm shadow-sm focus:border-navy focus:outline-none focus:ring-2 focus:ring-navy/40" required>
                                <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="mt-1 text-xs text-rose-600"></p>
                            </div>
                            <div class="md:col-span-2">
                                <label for="endereco" class="mb-2 block text-sm font-semibold text-slate-600">Endereço <span class="text-rose-500">*</span></label>
                                <input id="endereco" type="text" th:field="*{endereco}" placeholder="Rua Exemplo, 123 - Bairro"
                                       class="w-full rounded-lg border border-slate-300 px-4 py-2 text-sm shadow-sm focus:border-navy focus:outline-none focus:ring-2 focus:ring-navy/40" required>
                                <p th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}" class="mt-1 text-xs text-rose-600"></p>
                            </div>
                            <div>
                                <label for="capacidadeMaxima" class="mb-2 block text-sm font-semibold text-slate-600">Capacidade máxima <span class="text-rose-500">*</span></label>
                                <input id="capacidadeMaxima" type="number" min="1" th:field="*{capacidadeMaxima}" placeholder="50"
                                       class="w-full rounded-lg border border-slate-300 px-4 py-2 text-sm shadow-sm focus:border-navy focus:outline-none focus:ring-2 focus:ring-navy/40" required>
                                <p th:if="${#fields.hasErrors('capacidadeMaxima')}" th:errors="*{capacidadeMaxima}" class="mt-1 text-xs text-rose-600"></p>
                            </div>
                            <div>
                                <label for="latitude" class="mb-2 block text-sm font-semibold text-slate-600">Latitude</label>
                                <input id="latitude" type="number" step="0.0000001" th:field="*{latitude}" placeholder="-23.5678901"
                                       class="w-full rounded-lg border border-slate-300 px-4 py-2 text-sm shadow-sm focus:border-navy focus:outline-none focus:ring-2 focus:ring-navy/40">
                                <p th:if="${#fields.hasErrors('latitude')}" th:errors="*{latitude}" class="mt-1 text-xs text-rose-600"></p>
                            </div>
                            <div>
                                <label for="longitude" class="mb-2 block text-sm font-semibold text-slate-600">Longitude</label>
                                <input id="longitude" type="number" step="0.0000001" th:field="*{longitude}" placeholder="-46.6345678"
                                       class="w-full rounded-lg border border-slate-300 px-4 py-2 text-sm shadow-sm focus:border-navy focus:outline-none focus:ring-2 focus:ring-navy/40">
                                <p th:if="${#fields.hasErrors('longitude')}" th:errors="*{longitude}" class="mt-1 text-xs text-rose-600"></p>
                            </div>
                        </div>

                        <th:block th:replace="~{fragments/page-components :: form-buttons(${patio.id != null}, 'Pátio', @{/patios})}"></th:block>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <footer th:replace="~{fragments/app-footer :: footer}"></footer>
</body>
</html>
